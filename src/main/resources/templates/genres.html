<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Список жанрів</title>
</head>
<body>
<h1>Список жанрів</h1>
<div th:each="genre : ${genres}">
  <h3 th:text="${genre.name}">Назва жанру</h3>
  <p>Книги цього жанру:
    <span th:each="book : ${genre.books}" th:text="${book.title}">Назва книги</span>
  </p>
  <hr />
</div>
</body>
</html>
